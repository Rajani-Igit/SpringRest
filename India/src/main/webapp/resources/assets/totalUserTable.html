<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table class="table table-hover table-bordered">
  <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>gender</th>
        <th>state</th>
        <th>zip</th>
        <th>email</th>
        <th>mobile</th>
      </tr>
  <tr ng-repeat="x in users">
    <td>{{ x.fName }}</td>
    <td>{{ x.lName }}</td>
    <td>{{ x.gender }}</td>
    <td>{{ x.state }}</td>
    <td>{{ x.zip }}</td>
    <td>{{ x.email }}</td>
    <td>{{ x.mobile }}</td>

  </tr>
</table>

</body>
</html>
